<div class="row">
  <div class='col-xs-12'>
    <p>Add new servers or blueprints!</p>
    <label>Server Name</label>
    <!-- <input type="text" class="form-control" [(ngModel)]="newServerName"> -->
    <input type="text" class="form-control" #serverNameInput>
    <label>Server Content</label>
    <!-- <input type="text" class="form-control" [(ngModel)]="newServerContent"> -->
    <input type="text" class="form-control" #serverContent>
    <br>
    <button class="btn btn-primary" (click) = "onAddServer('server', serverNameInput)">Add Server</button>
    <button class="btn btn-primary" (click) = "onAddServer('blueprint', serverNameInput)">Add Server Blueprint</button>
  </div>
</div>
